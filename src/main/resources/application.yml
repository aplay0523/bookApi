spring:
  application:
    name: Book API.

server.error:
  include-exception: true
  include-stacktrace: never
  whitelabel.enabled: false

---

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  swagger-ui:
    tags-sorter: default

logging:
  config: classpath:log4j2-local.xml
